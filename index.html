<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IpGeoLocation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container" id="cards"></div>

    <template id="location">
        <div class="information">
            <div class="location">
                <h1>Location: </h1>
                <p>location</p><!--0-->
                <p>location</p><!--1-->
            </div>
            <div class="city">
                <h1>City: </h1>
                <p>city</p><!--2-->
            </div>
            <div class="country">
                <h1>Country: </h1>
                <p>country</p><!--3-->
                <p>country</p><!--4-->
            </div>
            <div class="continent">
                <h1>Continent: </h1>
                <p>continent</p><!--5-->
            </div>
            <div class="currency">
                <h1>Currency: </h1>
                <p>currency</p><!--6-->
                <p>currency</p><!--7-->
            </div>

        </div>
    </template>
    

    <script src="js/app.js"></script>
</body>
</html>
