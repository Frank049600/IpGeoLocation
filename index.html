<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IpGeoLocation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="title">Ip Geo Location</div> 

    <div class="container" id="cards">
        <input class="btn" type="button" value="Buscar" onclick="mostrarGeo()"> <!--Boton buscar-->
        
        
    </div>

    <template id="location">

        <button class="btn" id="cerrar">Cerrar</button><!--Boton cerrar-->
        <!--input type="button" value="Cerrar" class="btn" onclick="cerrarGeo()"-->

            <div class="information">
                <section>
                    <div class="location" id="cont">
                        <div class="logo">
                            <img src="/img/Location.png">
                        </div>
        
                        <h1>Ubicación: </h1>
                        <p>location</p><!--0-->
                        <p>location</p><!--1-->
                    </div>
        
                    <div class="city" id="cont">
                        <div class="logo">
                            <img src="/img/ciudad.png">
                        </div>
        
                        <h1>Ciudad: </h1>
                        <p>city</p><!--2-->
                    </div>
        
                    <div class="country" id="cont">
                        <div class="logo">
                            <img class="pais" src="/img/país.png">
                        </div>
        
                        <h1>País: </h1>
                        <p>country</p><!--3-->
                        <p>country</p><!--4-->
                    </div>
        
                    <div class="continent" id="cont">
                        <div class="logo">
                            <img src="/img/continente.png" alt="">
                        </div>
        
                        <h1>Continente: </h1>
                        <p>continent</p><!--5-->
                    </div>
                    <div class="currency" id="cont">
                        <div class="logo">
                            <img src="/img/moneda.png">
                        </div>
                        
                        <h1>Divisa: </h1>
                        <p>currency</p><!--6-->
                        <p>currency</p><!--7-->
                    </div>
                </section>
            </div>
    </template>
    

    <script src="js/app.js"></script>
</body>
</html>
